<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #212121;
        background: radial-gradient(
          circle,
          rgb(34, 34, 34) 0%,
          rgb(8, 8, 8) 50%,
          rgb(0, 0, 0) 100%
        );
      }

      canvas#clock {
        display: block;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        aspect-ratio: 280 / 179;
        width: auto;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }

      @media (max-aspect-ratio: 280 / 179) {
        canvas#clock {
          width: 100%;
          height: auto;
        }
      }
    </style>
    <script type="module">
      import { startLoop } from "./index.js";
      startLoop();
    </script>
  </head>

  <body>
    <canvas
      onclick="window.open('https://archive.org/details/WordClock4am', '_blank')"
      id="clock"
    ></canvas>
  </body>
</html>
